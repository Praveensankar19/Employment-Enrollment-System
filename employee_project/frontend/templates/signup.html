<!DOCTYPE html>
<html>
<head>
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="container bg-light m-3 p-3">
        <div class="m-0">
            <h1 class="text-center m-0 p-2 text-primary">SIGNUP PAGE</h1>
        </div>

        <div class="p-3 align-items-center">
        <form method="POST" autocomplete="off" class="m-2 p-2 align-items-center">
            {% csrf_token %}
            <div class="d-flex flex-column p-3 justify-content-center align-items-center">
                <label class="m-2 fw-bold">CREATE USERNAME</label>
                <input type="text" name="username" placeholder="Enter username"  
                class="text-center p-2 w-25" autocomplete="off" required>
            </div>

            <div class="d-flex flex-column p-3 justify-content-center text-center align-items-center">
                <label class="m-2 fw-bold">CREATE PASSWORD</label>
                <input type="password" name="password" placeholder="Enter password" 
                class="text-center p-2 w-25" autocomplete="off" required>
            </div>

            <div class="d-flex flex-column p-3 justify-content-center text-center align-items-center">
              <label class="m-2 fw-bold">CONFIRM PASSWORD</label>
              <input type="password" name="confirm_password" placeholder="Enter password" 
              class="text-center p-2 w-25" autocomplete="off" required>
          </div>

            <div class="m-3">
                <button type="submit" class="btn btn-success" >SIGNUP</button>
            </div>

            <div class="d-flex gap-2 justify-content-center mt-4 p-2">
                <p class="text-center m-0">Already have account?</p>
                <a href="/app/login/">Login</a>
            </div>

        </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
